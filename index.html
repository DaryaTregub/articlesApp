<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="/createArticlesApp.js"></script>
  <title>ListArticle</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const data = new Data();
      const container = document.getElementById('articles__list');
      const articlesController = new ListArticlesController(container, data.getUrl, data.getPostFile, data.getIndexFile);
      articlesController.createListArticles();
    });
  </script>
</head>

<body>

  <div class="container" id="articles__list"></div>

</body>

</html>
